server:
  port: ${SERVER_PORT:9090}

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

logging:
  level:
    root: ${LOG_LEVEL_ROOT:INFO}
    org:
      springframework:
        security: ${LOG_LEVEL_SECURITY:INFO}
    com:
      financeiro:
        api: ${LOG_LEVEL_APP:INFO}

spring:
  jpa:
    database: MYSQL
    show-sql: ${SPRING_JPA_SHOW_SQL:true}
  datasource:
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/financeiro?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false}
  jackson:
    deserialization:
      fail-on-unknown-properties: 'true'
    date-format: yyyy-MM-dd
  threads:
    virtual:
      enabled: ${SPRING_THREADS_VIRTUAL_ENABLED:true}
  cloud:
    config:
      server:
        awss3:
          region: ${AWS_S3_REGION:us-east-2}
          bucket: ${AWS_S3_BUCKET:s3-financeiro-arquivos}
          endpoint: ${AWS_S3_ENDPOINT:https://s3.us-east-2.amazonaws.com}
          prefix: ${AWS_S3_PREFIX:lancamento-anexo}


financeiro:
  jwt:
    secret-key: ${JWT_SECRET_KEY}
    issuer: ${JWT_ISSUER}
    timeZone: ${JWT_TIME_ZONE:GMT-3}
    expirationSeconds: ${JWT_EXPIRATION_SECONDS:300} # default 5 minutes