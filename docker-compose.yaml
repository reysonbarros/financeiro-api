services:
  mysql-financeiro:
    image: mysql:8.2.0
    container_name: mysql-financeiro    
    networks:
      - financeiro_network
    environment:
      - MYSQL_DATABASE=financeiro
      - MYSQL_USER=financeiro
      - MYSQL_PASSWORD=Financeiro123456789@
      - MYSQL_ROOT_PASSWORD=Mysql987654321@           
    ports:
      - "3306:3306"
    volumes:
      - /home/reyson/Documentos/mysql/financeiro/data:/var/lib/mysql
      - /home/reyson/Documentos/mysql/financeiro/config/my.cnf:/etc/my.cnf
  
  financeiro-backend:
    image: reysonbarros/financeiro-api:3.0.2
    container_name: financeiro-api    
    build: .
    networks:
      - financeiro_network
    ports:
      - "9090:9090"
    environment:
      - SERVER_PORT=9090
      - MYSQL_ROOT_PASSWORD=Mysql987654321@
      - MYSQL_DATABASE=financeiro
      - MYSQL_USER=financeiro
      - MYSQL_PASSWORD=Financeiro123456789@
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql-financeiro:3306/financeiro?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false
      - AWS_BUCKET_NAME=s3-financeiro-arquivos
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_JAVA_V1_DISABLE_DEPRECATION_ANNOUNCEMENT=true
    depends_on:
      - mysql-financeiro
    restart: on-failure

networks:
  financeiro_network:
    driver: bridge
